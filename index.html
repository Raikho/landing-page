<!DOCTYLE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Raikho's Landing Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="header dark">
            <div class="logo">Header Logo</div>
            <div class="links secondary">
                <div>header link one</div>
                <div>header link two</div>
                <div>header link three</div>
            </div>
        </div>
        <div class="panels">
            <div class="panel dark" id="one">
                <div class="left">
                    <div class="hero">Hero</div>
                    <div class="secondary">Secondary</div>
                    <button class="button">Button</button>
                </div>
                <div class="secondary">Image</div>
            </div>
            <div class="panel" id="two">
                <div class="info">Information Header</div>
                <div class="images">
                    <div>
                        <div>Image One</div>
                        <div class="subtext">Image One Subtext</div>
                    </div>
                    <div>
                        <div>Image Two</div>
                        <div class="subtext">Image Two Subtext</div>
                    </div>
                    <div>
                        <div>Image Three</div>
                        <div class="subtext">Image Three Subtext</div>
                    </div>
                    <div>
                        <div>Image Four</div>
                        <div class="subtext">Image Four Subtext</div>
                    </div>
                </div>
            </div>
            <div class="panel gray" id="three">
                <div class="quote">Quote</div>
                <div class="author">Author</div>
            </div>
            <div class="panel light" id="four">
                <div class="banner">
                    <div class="banner-left">
                        <div>Call to action</div>
                        <div>Subtext</div>
                    </div>
                    <button class="button">Button</button>
                </div>
            </div>
        </div>
        <div class="footer dark">
            Footer
        </div>
    </body>
</html>
